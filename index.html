<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>BG Generator</title>
</head>
<body id="body">
	<div class="container">
		<h1>background Generator</h1>
		<div class="color">
			<input type="color" name="" id="leftcolor">
			<input type="color" name="" id="rightcolor">
		</div>
		<div class="direction">
			<p>
				<input type="radio" name="dir" value="to left" id="left"><label for="left">To left</label>
			</p>
			<p>
				<input type="radio" name="dir" value="to right" id="right"><label for="right">To right</label>
			</p>
			<p>
				<input type="radio" name="dir" value="to bottom" id="bottom"><label for="bottom">To bottom</label>
			</p>
			<p>
				<input type="radio" name="dir" value="to top" id="top"><label for="top">To top</label>
			</p>
		</div>
		<h3>current css background</h3>
		<p id="currentcss"></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
